<html>
<head>
<base href="/">
<title>BotWithToneAnalyzer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta property="og:image" content="conversation.svg" />
<meta property="og:title" content="BotWithToneAnalyzer" />

<link rel="stylesheet" href="css/app.css">

<body>
  <div id="contentParent" class="responsive-columns-wrapper">
    <div id="chat-column-holder"
      class="responsive-column content-column">
      <div class="chat-column">
        <div><img src="img/watsonSpinSlow.gif" style="height: 25%; width:auto;"></div>
        <label class="appDescription">Emotionally Intelligent Network Operator Bot</label>
        <div id="scrollingChat"></div>
        <label for="textInput" class="inputOutline"> <input
          id="textInput" class="input responsive-column"
          placeholder="Type something."
          type="text"
          onkeydown="ConversationPanel.inputKeyDown(event, this)">
        </label>
      </div>
    </div>

  </div>
  <script src="js/common.js"></script>
  <script src="js/api.js"></script>
  <script src="js/conversation.js"></script>
  <script src="js/payload.js"></script>
  <script src="js/global.js"></script>
